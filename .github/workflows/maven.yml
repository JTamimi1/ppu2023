# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 18
      uses: actions/setup-java@v1
      with:
        java-version: 18
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      

  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ma3ali/ppu2023:${{ github.sha }}

    
  Deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/webapps-container-deploy@v1
      with:
        app-name: myapp
        images: ma3ali/ppu2023:${{ github.sha }}
        multi-container-config-file: ''
    
    - name: fetch code
      uses: actions/checkout@v2
    - name: Set up JDK 18
      uses: actions/setup-java@v1
      with:
       java-version: 18
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: deploy
      uses: appleboy/scp-action@master
      with:
       HOST: ${{ secrets.AZURE_SERVER_IP }}
       USERNAME: ${{ secrets.AZURE_USR }}
       KEY: ${{ secrets.AZURE_SERVER_KEY }}
       source: "target/ppu-1.0-SNAPSHOT.jar"
       target: "deployment"
    - name: run jar via ssh
      uses: appleboy/ssh-action@master
      with:
       HOST: ${{ secrets.AZURE_SERVER_IP }}
       USERNAME: ${{ secrets.AZURE_USR }}
       KEY: ${{ secrets.AZURE_SERVER_KEY }}
       script: |
        #cd ~/deployment/target
        #java -jar ppu-1.0-SNAPSHOT.jar
        sudo systemctl stop swe.service
        sudo systemctl start swe.service
